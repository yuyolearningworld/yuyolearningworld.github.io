<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="ribbonbuttons.js"></script>
    
    <img id="animation_frame" src="assets\animation_frame.png">

        <img id="koikoiyuyo" src="yuyo_sprites/yuyo0.png">

    </div>
